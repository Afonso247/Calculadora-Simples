<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraSimples - Um Projeto de Afonso H.</title>
    <link rel="stylesheet" href="./styles/calculadora.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculadora-grid">
        <div class="output">
            <div data-operador-anter class="operador-anter"></div>
            <div data-operador-atual class="operador-atual"></div>
        </div>
        <button data-limpar class="botao-maior">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-igual class="botao-maior">=</button>
    </div>

    <button onclick="location.href='../index.html'" type="button" class="voltarmenu">
        Voltar para o Menu</button>
</body>
</html>
